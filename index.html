<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>
<body>
    <div class="announce-header">Player <span class="header-specifier">X</span> turn. Tap anywhere to play</div>
    <div class="tictactoe-box">
        <div class="game-box cross" id="board">
            <div class="box" id="box1"></div>
            <div class="box" id="box2"></div>
            <div class="box" id="box3"></div>
            <div class="box" id="box4"></div>
            <div class="box" id="box5"></div>
            <div class="box" id="box6"></div>
            <div class="box" id="box7"></div>
            <div class="box" id="box8"></div>
            <div class="box" id="box9"></div>
        </div>
    </div>
    <div class="winning-text hide">
        <div class="announce-text">Player <span class="specifier">O</span> wins!</div>
        <button id="new">New Game</button>
    </div>
    <div>
        <div class="score-board">
            <div class="X-score-board">Player X: <span class="X-score">0</span></div>
            <div class="O-score-board">Player O: <span class="O-score">0</span></div>
        </div>
        <button id="reset">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
